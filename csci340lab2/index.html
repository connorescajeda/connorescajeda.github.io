<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <div class="overlay">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h1 id="title"> <span> Welcome to the World of Trivia! </span> </h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h2 id="question">Please click below if you're ready to begin</h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button id='start' type="button" >Click to begin the fun!</button>
            <button id='restart' type="button"> Would you like to restart?</button>
          </div>
        </div>
      </div>
      <div class="container" id="main">
          <div class="row">
              <div class="col" id="tquestion">

              </div>
          </div>
          <div class="row">
            <div class="col">
              <ul id="answers">
              </ul>
            </div>
            <div class="col" id="result">
            </div>
            <div class="col" id="ending">
            </div>
          <div class="row">
              <img id="pic" src="empty.jpg" width="300" height="680">
          </div>
      </div>
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
</html>
